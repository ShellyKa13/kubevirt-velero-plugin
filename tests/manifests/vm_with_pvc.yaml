apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm-with-pvc
  labels:
    a.test.label: included
spec:
  running: true
  template:
    metadata:
      creationTimestamp: null
      name: test-vm-with-pvc
    spec:
      domain:
        devices:
          disks:
          - disk:
              bus: virtio
            name: volume0
          - disk:
              bus: virtio
            name: volume1
          interfaces:
          - masquerade: {}
            name: default
          rng: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 1Gi
      networks:
      - name: default
        pod: {}
      terminationGracePeriodSeconds: 0
      volumes:
      - persistentVolumeClaim:
          claimName: test-pvc
        name: volume0
      - cloudInitNoCloud:
          networkData: |-
            ethernets:
              eth0:
                addresses:
                - fd10:0:2::2/120
                dhcp4: true
                gateway6: fd10:0:2::1
                match: {}
                nameservers:
                  addresses:
                  - 10.96.0.10
                  search:
                  - default.svc.cluster.local
                  - svc.cluster.local
                  - cluster.local
            version: 2
        name: volume1
